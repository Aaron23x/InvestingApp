<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="./icons/fav.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Importing Icons From Bootstrap -- The Only Tools Used From Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- Desktop Logo Image -->
    <link rel="icon" href="/static/browser.png">

</head>
<body>

    <header class="header" data-header>
        <div class="container">

            <a href="index.html" class="logo">
                <img src="./icons/fav.svg" width="32" height="32" alt="Market Mayhem logo">
                Market Mayhem
            </a>

            <nav class="navbar" data-navbar>
                <ul class="navbar-list">

                    <li class="navbar-item">
                        <a href="index.html" class="navbar-link" data-nav-link>Homepage</a>
                    </li>

                    <li class="navbar-item">
                        <a href="portfolio.html" class="navbar-link" data-nav-link>Portfolio</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>Community Forum</a>
                    </li>

                    <li class="navbar-item">
                        <a href="education.html" class="navbar-link" data-nav-link>Education</a>
                    </li>

                    <li class="navbar-item">
                        <a href="pricing.html" class="navbar-link" data-nav-link>Pricing Plans</a>
                    </li>

                </ul>
            </nav>

            <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
            </button>

        </div>
    </header>

    <section class="mb-36 ">
        <div class="grid grid-cols-1 mt-44 gap-0 lg:grid-cols-2 justify-center lg:mx-12 xl:mx-44">

            <!-- Signup -->
            <div
                class="flex items-center justify-center shadow-2xl overflow-hidden sm:rounded-lg py-12 px-4 sm:px-6 lg:px-8 pb-20">

                <div class="max-w-md w-full space-y-8">
                    <div>
                        <h2 class="mt-6 text-center text-3xl font-extrabold text-blue-500">
                            Sign Up
                        </h2>
                        <p class="mt-2 text-center text-sm text-gray-600">
                            Create Your Account
                        </p>
                    </div>
                    <form id="register-form" class="mt-8 space-y-6" action="http://localhost:5000/register"
                        method="POST">
                        <input type="hidden" name="remember" value="true">

                        <div class="rounded-md shadow-sm -space-y-px">
                            <div class="pb-8">
                                <label for="email" class="sr-only">Email address</label>
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-blue-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                    placeholder="Email Address">
                            </div>

                            <div>
                                <label for="username" class="sr-only">Username</label>
                                <input id="username" name="username" type="text" autocomplete="username" required
                                    class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-blue-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                    placeholder="Username">
                            </div>

                            <div class="pt-8">
                                <label for="password" class="sr-only">Password</label>
                                <input id="password" name="password" type="password" autocomplete="current-password"
                                    required
                                    class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-blue-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                    placeholder="Password">
                            </div>

                            <div class="pt-8">
                                <label for="confirm_password" class="sr-only">Confirm Password</label>
                                <input id="confirm_password" name="confirm_password" type="password"
                                    autocomplete="current-password" required
                                    class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-blue-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                    placeholder="Confirm Password">
                            </div>
                        </div>

                        <div>
                            <button type="submit"
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Sign Up
                            </button>
                        </div>
                    </form>

                </div>
            </div>

            <div class="">
                <img src="/static/trading1.jpeg" class="rounded-r-lg shadow-2xl w-full h-full" alt="">
            </div>

        </div>
    </section>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    console.log('User registered successfully:', result);
                    alert('Registration successful!');
                    // Redirect to portfolio.html
                    window.location.href = 'portfolio.html';
                } else {
                    alert(result.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during registration.');
            }
        });
    </script>

    <script src="formValidation.js"></script>

</body>
</html>
