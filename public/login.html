<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Mayhem</title>

  <link rel="shortcut icon" href="./icons/fav.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- Tailwind CSS CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Importing Icons From Bootstrap -- The Only Tools Used From Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

  <!-- Desktop Logo Image -->
  <link rel="icon" href="/static/browser.png">

</head>

<body>


  <header class="header" data-header>
    <div class="container">

      <a href="index.html" class="logo">
        <img src="./icons/fav.svg" width="32" height="32" alt="Market Mayhem logo">
        Market Mayhem
      </a>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="index.html" class="navbar-link" data-nav-link>Homepage</a>
          </li>

          <li class="navbar-item">
            <a href="portfolio.html" class="navbar-link" data-nav-link>Portfolio</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Community Forum</a>
          </li>

          <li class="navbar-item">
            <a href="education.html" class="navbar-link" data-nav-link>Education</a>
          </li>

          <li class="navbar-item">
            <a href="pricing.html" class="navbar-link" data-nav-link>Pricing Plans</a>
          </li>

        </ul>
      </nav>

      <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </button>

    </div>
  </header>


  <section class="mb-36">

    <div class="grid grid-cols-1 mt-44 justify-items-center">

      <div
        class="flex justify-center shadow-2xl overflow-hidden sm:w-6/12 sm:rounded-lg py-12 px-4 sm:px-6   pb-20 w-full">
        <div class="max-w-md w-full space-y-8 ">
          <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-blue-500">
              Login
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
              Welcome Back!
            </p>
          </div>
          <form id="login-form" class="mt-8 space-y-6" action="/login" method="POST" id="login-form"
            onsubmit="handleLogin(event)">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">

              <div>
                <label for="username" class="sr-only">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-blue-500 text-gray-700 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Username">
              </div>

              <div class="pt-8">
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-blue-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Password">
              </div>

            </div>

            <div class="grid grid-cols-2 gap-4">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox"
                  class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-blue-500">
                  Remember Me
                </label>
              </div>

              <div class="text-xs justify-self-end lg:text-sm">
                <a href="signup.html" class="font-medium text-blue-500 hover:text-green-300">
                  Don't Have An Account?
                </a>
              </div>
            </div>

            <div>
              <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <!-- Heroicon name: solid/lock-closed -->
                  <svg class="h-5 w-5 text-white group-hover:text-black" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                      d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
                Log In
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>


  </section>

  <script src="login.js"></script>

</body>
</html>
